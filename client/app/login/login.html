<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Login to Sandpiper</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit='loginUser()'>
                        <fieldset>
                            <div class="form-group">
                                <input ng-model='username' class="form-control" placeholder="Username" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input ng-model='password' class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div>
                                <a href='/#/signup'>Create a New Account</a>
                            </div>
                            <button type='submit' class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
