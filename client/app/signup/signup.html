    <div class="container" ng-controller="signupController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Signup for Sandpiper</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" ng-submit="createUser()">
                            <fieldset>
                                <div class="form-group">
                                    <input ng-model='email' class="form-control" type='text' placeholder="Email" name="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input ng-model='username' class="form-control" type="text" placeholder="Username" name="username"  value="">
                                </div>
                                <div class="form-group">
                                    <input ng-model='password' class="form-control" type="password" placeholder="Password" name="password"  value="">
                                </div>
                                <div>
                                  <a href='/#/login'>Login to an Already Existing Account</a>
                                </div>
                                <button type='submit' class="btn btn-lg btn-success btn-block">Signup</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
