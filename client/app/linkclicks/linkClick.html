<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{clicks}} Total Link Clicks</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <!-- /.col-lg-4 -->
        <div class="col-lg-4">
            <div class="well well-lg">
                <h4>Total Clicks per Link</h4>

                <div ng-controller='linkClickVisualsController'>
                  <line-plot>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <div class="well well-lg">
                <h4>Percentage of Total Link Clicks</h4>

                <div ng-controller='linkClickPieController'>
                  <line-plot>
                </div>

            </div>
        </div>
        <div class="col-lg-4">
            <div class="well well-lg">
                <h4>Total Link Clicks per Day</h4>

                <div ng-controller='linkClickDayController'>
                  <line-plot>
                </div>

            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row" ng-repeat="link in linkcounts">
        <!-- /.col-lg-4 -->
        <div class="col-lg-12">
            <div class="well well-lg">

              <h4>{{link.url}}:  {{link.count}}</h4>
              <ul><li ng-repeat="date in link.dates track by $index">{{date}}</li></ul>

            </div>
        </div>
    </div>
</div>
